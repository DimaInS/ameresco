                      </a>
                      </li>
                      <li class="header-bottom__list-item">
                        <a class="header-bottom__link" href="#">

                      </a>
                      </li>
                      <li class="header-bottom__list-item">
                        <a class="header-bottom__link" href="#">

                      </a>
                      </li>
                    </ul>
                  </nav>
                  <a class="header-bottom__cart" href="#">
                    <img class="header-bottom__cart-img" src="images/icon/cart.svg" alt="cart img">
                    <span class="header-bottom__span">1</span>
